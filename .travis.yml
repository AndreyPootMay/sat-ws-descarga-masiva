language: php

# php compatibility
php:
  - "7.2"
  - "7.3"
  - "7.4"

env:
  global:
    - PHP_CS_FIXER_FUTURE_MODE=1
    - PHP_CS_FIXER_IGNORE_ENV=1

cache:
  - directories:
    - $HOME/.composer

before_script:
  - phpenv config-rm xdebug.ini || true
  - |
    if [ "0" -eq "$(php -d extension=zip -m zip | grep -c '^zip$')" ]; then
      php -m
      php -i
      php -d extension=zip -m
      echo "extension=zip" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    fi
  - travis_retry composer install --no-interaction --prefer-dist

script:
  - vendor/bin/php-cs-fixer fix --verbose --dry-run
  - vendor/bin/phpcs --colors -sp src/ tests/
  - vendor/bin/phpunit --testdox --verbose
  - vendor/bin/phpstan.phar analyse --no-progress --verbose --level max src/ tests/

notifications:
  email:
    if: branch = master
